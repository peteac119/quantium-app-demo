<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
		<div class="col-md-12 text-center mb-5">
            <img src="../../assets/images/GGVImage.png">
			</div>
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="card border-0" id="login-form">
                        <div class="card-body">
                            <form class="form" role="form" (ngSubmit)="onSubmit(signInForm)"  #signInForm="ngForm">
                                <div class="form-group">
                                    <label for="inputEmail" class="sr-only">Email</label>
                                    <input type="email" id="inputEmail" name="email" 
                                    placeholder="Email address" required autofocus ngModel>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" name="password"
                                    placeholder="Password" required autofocus ngModel>
                                </div>
                                <div class="form-group">
                                    <p class="float-left h6"><a href="#" class="">FORGET PASSWORD?</a></p>
                                 </div>
                                <div class="form-group">
                                    <button class="btn float-right btn-primary login-button" data-toggle="button" type="submit">LOGIN</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="left-footer">
        <span id=power-text>Powered By</span><span><img src="../../assets/images/quantium_logo.png"></span>
    </div>
    <div class="right-footer">
        <span id=other-link>Contact Us | Terms of Use | Privacy Policy</span>
    </div>
</div>
